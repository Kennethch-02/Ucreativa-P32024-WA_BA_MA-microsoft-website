<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Site</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header id="home">
        <h1>Welcome to Microsoft</h1>
        <button onclick="document.getElementById('signup').scrollIntoView();">Sign Up</button>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>Information about Microsoft...</p>
    </section>
    <section id="testimonials">
        <h2>Testimonials</h2>
        <p>Customer testimonials...</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/contact" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <section id="signup">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>
    <footer>
        <a href="https://www.linkedin.com/in/kenneth-alonso-castillo-herrera/">LinkedIn</a>
        <a href="https://github.com/Kennethch-02">GitHub</a>
    </footer>
</body>
</html>
